<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎂 Hriday’s Birthday Scratch Card 🎂</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 20px;
            background: black;
            color: white;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            margin: auto;
            box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.5);
        }
        .scratch-box {
            background: gray;
            padding: 15px;
            color: black;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 0;
        }
        .hidden { visibility: hidden; }
        select, button {
            font-size: 16px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        select {
            background: gold;
            color: black;
        }
        button {
            background: goldenrod;
            color: white;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-birthday.mp3" type="audio/mp3">
    </audio>
    <div class="card">
        <h2>🎉 Hriday’s Birthday Scratch Card 🎉</h2>
        <p>Thank you for celebrating with Hriday! Birthdays are about spreading joy and kindness. Scratch below to see the donation amount we will donate on your behalf!</p>
        <div class="scratch-box" onclick="revealAmount()">Scratch Here!</div>
        <p class="hidden" id="amount">🎁 Your donation amount: ₹100 🎁</p>
        <p>Select where you'd like to donate:</p>
        <select id="cause">
            <option value="education">📚 Kids' Education</option>
            <option value="orphanage">💖 Orphanage</option>
            <option value="animals">🐶 Animal Shelter</option>
            <option value="oldage">👵 Old Age Home</option>
        </select>
        <button onclick="sendVideo()">Send Video Message 🎥</button>
    </div>

    <script>
        function revealAmount() {
            document.getElementById("amount").classList.remove("hidden");
        }
        function sendVideo() {
            alert("Record a video saying Happy Birthday Hriday and sharing your donation choice!");
        }
    </script>
</body>
</html>
