<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ Hriday's Birthday Scratch Card üéâ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;600&display=swap');

        body {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            padding: 20px;
            background: url('FB_IMG_1681316596026~2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.5); 
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            max-width: 85%;
            margin-top: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.3em;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .scratch-box {
            background: gray;
            width: 220px;
            height: 100px;
            display: inline-block;
            margin: 15px 0;
            color: black;
            font-size: 1.8em;
            font-weight: bold;
            line-height: 100px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        button {
            padding: 12px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            background: #FFD700;
            color: black;
        }
        button:hover {
            background: #FFA500;
        }
    </style>
</head>
<body>

    <!-- Background Music -->
    <audio id="birthdayMusic" autoplay loop>
        <source src="happy-birthday-background-music-298561.mp3" type="audio/mp3">
    </audio>

    <div class="overlay">
        <h1>üéâ Hriday's Birthday Scratch Card üéâ</h1>
        <p>Thank you for celebrating with Hriday! Birthdays are about spreading joy and kindness.  
        Scratch below to see the donation amount and cause we will donate on your behalf!</p>

        <div class="scratch-box" onclick="revealAmount()">Scratch Here!</div>
        
        <p id="amount" class="hidden">üéÅ We will donate <strong>‚Çπ<span id="donationAmount"></span></strong> for <strong><span id="donationCause"></span></strong> on your behalf! üéÅ</p>

        <div class="buttons">
            <button onclick="sendMessage('9773084403')">üíå Send to Nirav</button>
            <button onclick="sendMessage('919699929744')">üíå Send to Ekta</button>
        </div>
    </div>

    <script>
        function revealAmount() {
            const amounts = [100, 150, 200, 250];
            const causes = {
                "education": "Kids' Education",
                "elderly": "Elderly Care",
                "animals": "Animal Shelter",
                "general": "General Donation"
            };

            const selectedCauseKey = sessionStorage.getItem("selectedCause");

            if (!selectedCauseKey || !causes[selectedCauseKey]) {
                alert("No cause selected! Redirecting back to the selection page.");
                window.location.href = "index.html";
                return;
            }

            const selectedCause = causes[selectedCauseKey];
            const randomAmount = amounts[Math.floor(Math.random() * amounts.length)];

            document.getElementById("donationAmount").innerText = randomAmount;
            document.getElementById("donationCause").innerText = selectedCause;
            document.getElementById("amount").classList.remove("hidden");
            document.querySelector(".scratch-box").classList.add("hidden");
        }

        function sendMessage(phoneNumber) {
            const donationAmount = document.getElementById("donationAmount").innerText;
            const donationCause = document.getElementById("donationCause").innerText;

            const message = `I celebrated Hriday's birthday by donating ‚Çπ${donationAmount} towards ${donationCause}! üéâ`;
            const whatsappLink = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappLink, "_blank");
        }
    </script>

</body>
</html>
