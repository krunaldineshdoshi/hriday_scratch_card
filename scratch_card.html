<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎂 Hriday’s Birthday Scratch Card 🎂</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;600&display=swap');

        body {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            padding: 20px;
            background: #87CEEB; /* Sky Blue */
            color: white;
        }
        .container {
            background: #4682B4; /* Slightly Darker Blue */
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            max-width: 80%;
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.5em;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .scratch-box {
            background: gray;
            width: 200px;
            height: 100px;
            display: inline-block;
            margin: 15px 0;
            color: black;
            font-size: 1.8em;
            font-weight: bold;
            line-height: 100px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
        }
        .hidden {
            visibility: hidden;
        }
        select, button {
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            margin: 10px;
            border: none;
        }
        button {
            background: #FFD700;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #FFA500;
        }
    </style>
</head>
<body>
    <!-- Background Music -->
    <audio autoplay loop>
        <source src="happy-birthday-background-music-298561.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <div class="container">
        <h1>🎉 Hriday’s Birthday Scratch Card 🎉</h1>
        <p>Thank you for celebrating with Hriday! Birthdays are about spreading joy and kindness.  
        Scratch below to see the donation amount we will donate on your behalf!</p>

        <div class="scratch-box" onclick="revealAmount()">Scratch Here!</div>
        <p id="amount" class="hidden">🎁 Your donation amount: ₹<span id="donationAmount"></span> 🎁</p>

        <p>Select where you'd like to donate:</p>
        <select id="cause">
            <option value="education">📚 Kids' Education</option>
            <option value="elderly">🏡 Elderly Care</option>
            <option value="animals">🐶 Animal Shelter</option>
            <option value="general">💖 General Donation</option>
        </select>
        
        <button onclick="sendMessage()">💌 Send a heartfelt message to Nirav/Ekta</button>
    </div>

    <script>
        function revealAmount() {
            const amounts = [100, 150, 200, 250];
            const randomAmount = amounts[Math.floor(Math.random() * amounts.length)];
            document.getElementById("donationAmount").textContent = randomAmount;
            document.querySelector(".scratch-box").style.display = "none";
            document.getElementById("amount").classList.remove("hidden");
        }

        function sendMessage() {
            const selectedCause = document.getElementById("cause").value;
            const donationAmount = document.getElementById("donationAmount").textContent;
            const message = `Happy Birthday Hriday! 🎉 I have chosen to donate ₹${donationAmount} to ${selectedCause} as part of this wonderful celebration!`;
            const whatsappURL = `https://api.whatsapp.com/send?phone=+919999999999&text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, "_blank");
        }
    </script>
</body>
</html>
