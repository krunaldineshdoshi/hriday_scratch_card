<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 Hriday's Birthday Scratch Card 🎉</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: url('FB_IMG_1681316596026~2.jpg') no-repeat center center/cover;
            color: white;
            padding: 20px;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
        }

        #scratchBox {
            margin-top: 20px;
            padding: 15px;
            font-size: 20px;
            background: orange;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }

        .whatsapp-btn {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 18px;
            background: orange;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>🎉 Hriday's Birthday Scratch Card 🎉</h1>
        <p>Thank you for celebrating with Hriday! Birthdays are about spreading joy and kindness. Scratch below to see the donation amount and cause we will donate on your behalf!</p>
        
        <button id="scratchBox" onclick="revealDonation()">🎁 Scratch Here! 🎁</button>
        <p id="donationText" class="hidden"></p>

        <h3>Send a heartfelt message to:</h3>
        <button class="whatsapp-btn" onclick="sendWhatsAppMessage('9773084403')">📧 Message Nirav</button>
        <button class="whatsapp-btn" onclick="sendWhatsAppMessage('919699929744')">📧 Message Ekta</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let selectedCause = localStorage.getItem("selectedCause");

            if (!selectedCause) {
                alert("No cause selected! Redirecting back to the selection page.");
                window.location.href = "index.html";
                return;
            }

            function getRandomDonation() {
                let amounts = [100, 150, 200, 250];
                return amounts[Math.floor(Math.random() * amounts.length)];
            }

            window.revealDonation = function () {
                let donationAmount = getRandomDonation();
                let selectedCause = localStorage.getItem("selectedCause"); // Get cause again

                let message = `🎁 We will donate ₹${donationAmount} for ${selectedCause} 🎁`;
                document.getElementById("donationText").innerText = message;
                document.getElementById("donationText").classList.remove("hidden");
                document.getElementById("scratchBox").classList.add("hidden"); // Hide Scratch button after click
            };
        });

        function sendWhatsAppMessage(phoneNumber) {
            let selectedCause = localStorage.getItem("selectedCause");
            let donationAmount = document.getElementById("donationText").innerText.match(/\d+/)[0]; // Extract amount

            let message = `Hi, I just celebrated Hriday's Birthday and a donation of ₹${donationAmount} will be made for ${selectedCause} on my behalf! 🎂 Thank you for spreading joy!`;

            let url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
