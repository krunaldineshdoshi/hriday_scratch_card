<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 Hriday’s Birthday Scratch Card 🎉</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background: url('FB_IMG_1681316596026~2.jpg') no-repeat center center/cover;
            color: white;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            max-width: 90%;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.4em;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .scratch-box {
            background: gray;
            width: 200px;
            height: 100px;
            display: inline-block;
            margin: 15px 0;
            color: black;
            font-size: 1.8em;
            font-weight: bold;
            line-height: 100px;
            text-align: center;
            border-radius: 10px;
        }

        .hidden {
            visibility: hidden;
        }

        button {
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            margin: 10px;
            border: none;
            background: #FFA500;
            color: white;
            font-weight: bold;
        }

        button:hover {
            background: #FF4500;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>🎉 Hriday’s Birthday Scratch Card 🎉</h1>
        <p>Thank you for celebrating with Hriday! Birthdays are about spreading joy and kindness.  
        Scratch below to see the donation amount and cause we will donate on your behalf!</p>

        <div class="scratch-box" onclick="revealAmount()">Scratch Here!</div>
        <p id="amount" class="hidden">🎁 We will donate ₹<span id="donationAmount"></span> for <span id="donationCause"></span> 🎁</p>

        <button onclick="sendMessage('9773084403')">📩 Send a heartfelt message to Nirav</button>
        <button onclick="sendMessage('919699929744')">📩 Send a heartfelt message to Ekta</button>
    </div>

    <audio id="birthdayAudio" src="happy-birthday-background-music-298561.mp3" loop autoplay></audio>

    <script>
        function revealAmount() {
            const amounts = [100, 150, 200, 250];
            const causes = {
                "education": "Kids' Education",
                "elderly": "Elderly Care",
                "animals": "Animal Shelter",
                "general": "General Donation"
            };

            const selectedCauseKey = sessionStorage.getItem("selectedCause");

            if (!selectedCauseKey || !causes[selectedCauseKey]) {
                alert("No cause selected! Redirecting back to the selection page.");
                window.location.href = "index.html";
                return;
            }

            const selectedCause = causes[selectedCauseKey];
            const randomAmount = amounts[Math.floor(Math.random() * amounts.length)];

            document.getElementById("donationAmount").innerText = randomAmount;
            document.getElementById("donationCause").innerText = selectedCause;
            document.getElementById("amount").classList.remove("hidden");
            document.querySelector(".scratch-box").style.display = "none";
        }

        function sendMessage(phone) {
            window.location.href = `https://wa.me/${phone}?text=Thank%20you%20for%20this%20beautiful%20gesture!`;
        }
    </script>
</body>
</html>
