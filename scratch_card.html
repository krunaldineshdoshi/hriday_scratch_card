<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 Hriday's Birthday Scratch Card 🎉</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 18px;
            text-align: center;
            background: url('FB_IMG_1681316596026~2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            margin: 30px;
        }
        .hidden {
            display: none;
        }
        .scratch-box {
            background: gray;
            padding: 15px;
            display: inline-block;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .message-button {
            display: block;
            background-color: #ff4500;
            color: white;
            padding: 12px;
            border: none;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .message-button:hover {
            background-color: #e03e00;
        }
    </style>
</head>
<body>
    <audio id="bgMusic" autoplay loop>
        <source src="happy-birthday-background-music-298561.mp3" type="audio/mp3">
    </audio>

    <div class="overlay">
        <h1>🎉 Hriday's Birthday Scratch Card 🎉</h1>
        <p>Thank you for celebrating with Hriday! Birthdays are about spreading joy and kindness. Scratch below to see the donation amount and cause we will donate on your behalf!</p>
        
        <div class="scratch-box" onclick="revealDonation()">🎁 Scratch Here 🎁</div>

        <div id="amount" class="hidden">
            <p>🎁 We will donate ₹<span id="donationAmount"></span> for <span id="donationCause"></span> 🎁</p>
        </div>

        <p>Send a heartfelt message to:</p>
        <button class="message-button" onclick="sendMessage('919773084403')">📩 Message Nirav</button>
        <button class="message-button" onclick="sendMessage('919699929744')">📩 Message Ekta</button>
    </div>

    <script>
        const amounts = [100, 150, 200, 250];
        const causes = {
            "education": "Kids' Education",
            "elderly": "Elderly Care",
            "animals": "Animal Shelter",
            "general": "General Donation"
        };

        function revealDonation() {
            const selectedCauseKey = sessionStorage.getItem("selectedCause");

            if (!selectedCauseKey || !causes[selectedCauseKey]) {
                alert("No cause selected! Redirecting back to the selection page.");
                window.location.href = "index.html";
                return;
            }

            const selectedCause = causes[selectedCauseKey];
            const randomAmount = amounts[Math.floor(Math.random() * amounts.length)];

            document.getElementById("donationAmount").innerText = randomAmount;
            document.getElementById("donationCause").innerText = selectedCause;
            document.getElementById("amount").classList.remove("hidden");
            document.querySelector(".scratch-box").style.display = "none";
        }

        function sendMessage(phone) {
            const amount = document.getElementById("donationAmount").innerText;
            const cause = document.getElementById("donationCause").innerText;
            const message = `Hi! Thank you for celebrating Hriday's birthday. We will be donating ₹${amount} for ${cause} on your behalf. Feel free to send your blessings & wishes for Hriday!`;
            window.location.href = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
        }
    </script>
</body>
</html>
