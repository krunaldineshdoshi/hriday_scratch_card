<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Thank You for Your Generosity!</h1>
    <p>You've chosen to support: <span id="selected-cause"></span></p>
    <p>Scratch below to reveal the donation amount:</p>
    <div id="scratch-card-container">
      <canvas id="scratch-card" width="300" height="200"></canvas>
    </div>
  </div>
  <script src="scratch_card.js"></script>
  <script>
    // Retrieve the selected cause from the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const selectedCause = urlParams.get('cause');
    document.getElementById('selected-cause').textContent = selectedCause || 'a cause';
  </script>
</body>
</html>
