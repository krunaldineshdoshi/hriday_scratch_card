<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hriday's Birthday Scratch Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('FB_IMG_1681316596026~2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }
        .container {
            max-width: 90%;
            margin: auto;
            padding: 20px;
        }
        .scratch-area {
            background: #ccc;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            display: inline-block;
            margin-top: 20px;
        }
        .hidden-text {
            display: none;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        .btn {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: goldenrod;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container overlay">
        <h1>üéâ Hriday's Birthday Scratch Card üéâ</h1>
        <p>Thank you for celebrating with Hriday! Birthdays are about spreading joy and kindness. Scratch below to see the donation amount and cause we will donate on your behalf!</p>
        <div class="scratch-area" onclick="revealDonation()">Scratch Here</div>
        <p class="hidden-text" id="donationText"></p>
        <h3>Send a heartfelt message to:</h3>
        <button class="btn" onclick="sendMessage('9773084403')">üì© Message Nirav</button>
        <button class="btn" onclick="sendMessage('919699929744')">üì© Message Ekta</button>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        
        function revealDonation() {
            const scratchArea = document.querySelector('.scratch-area');
            const donationText = document.getElementById('donationText');
            const donationAmounts = [100, 150, 200, 250];
            const selectedAmount = donationAmounts[Math.floor(Math.random() * donationAmounts.length)];
            const selectedCause = getQueryParam('cause') || 'a meaningful cause';
            
            donationText.innerHTML = `üéÅ We will donate ‚Çπ${selectedAmount} for ${selectedCause} üéÅ`;
            donationText.style.display = 'block';
            scratchArea.style.display = 'none';
        }
        
        function sendMessage(number) {
            const selectedCause = getQueryParam('cause') || 'a meaningful cause';
            const donationAmounts = [100, 150, 200, 250];
            const selectedAmount = donationAmounts[Math.floor(Math.random() * donationAmounts.length)];
            const message = `I'm celebrating Hriday's birthday with joy and kindness! A donation of ‚Çπ${selectedAmount} has been pledged on my behalf for ${selectedCause}. Wishing Hriday a very Happy Birthday! üéâ`;
            window.location.href = `https://wa.me/${number}?text=${encodeURIComponent(message)}`;
        }
    </script>
</body>
</html>
