<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎂 Hriday’s Birthday Scratch Card 🎂</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background: url('FB_IMG_1681316596026~2.jpg') no-repeat center center/cover;
            position: relative;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8em;
            color: #FFD700; /* Gold */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        p {
            font-size: 1.5em;
            font-weight: 500;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* **Scratchable Area** */
        .scratch-container {
            position: relative;
            width: 250px;
            height: 100px;
            margin: 20px auto;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
        }

        .hidden {
            visibility: hidden;
        }

        button {
            padding: 12px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            margin: 10px;
            border: none;
            cursor: pointer;
            background: #D2691E; /* Chocolate color */
            color: white;
            font-weight: bold;
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 10px auto;
        }

        button:hover {
            background: #A0522D;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 Hriday’s Birthday Scratch Card 🎉</h1>
        <p>Thank you for celebrating with Hriday! Birthdays are about spreading joy and kindness.  
        Scratch below to see the donation amount we will donate on your behalf!</p>

        <!-- Scratch-off Effect -->
        <div class="scratch-container">
            <canvas id="scratchCard" width="250" height="100"></canvas>
            <p id="amount" class="hidden">🎁 Your donation amount: ₹<span id="donationAmount"></span> 🎁</p>
        </div>

        <p>Send a heartfelt message:</p>
        <button onclick="sendMessage('9699929744')">💌 Send Message to Ekta 💌</button>
        <button onclick="sendMessage('9773084403')">💌 Send Message to Nirav 💌</button>
    </div>

    <audio id="birthdaySong" src="happy-birthday-background-music-298561.mp3" autoplay></audio>

    <script>
        // Scratch Card Effect
        const canvas = document.getElementById('scratchCard');
        const ctx = canvas.getContext('2d');
        let isScratching = false;

        // Fill the canvas with gray scratch-off layer
        ctx.fillStyle = "gray";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        canvas.addEventListener('mousedown', () => isScratching = true);
        canvas.addEventListener('mouseup', () => isScratching = false);
        canvas.addEventListener('mousemove', scratch);

        function scratch(event) {
            if (!isScratching) return;
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            ctx.globalCompositeOperation = 'destination-out';
            ctx.arc(x, y, 15, 0, Math.PI * 2);
            ctx.fill();
        }

        // Reveal donation amount
        function revealAmount() {
            const amounts = [100, 150, 200, 250];
            const randomAmount = amounts[Math.floor(Math.random() * amounts.length)];
            document.getElementById("donationAmount").innerText = randomAmount;
            document.getElementById("amount").classList.remove("hidden");
        }

        canvas.addEventListener('mouseup', revealAmount);

        function sendMessage(number) {
            const message = encodeURIComponent("I just participated in Hriday’s birthday donation! 🎉 Thank you for this beautiful initiative! 💖");
            const whatsappLink = `https://wa.me/${number}?text=${message}`;
            window.open(whatsappLink, "_blank");
        }
    </script>
</body>
</html>
