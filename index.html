<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎁 The Joy of Giving 🎁</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;600&display=swap');

        body {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            padding: 20px;
            background: #87CEEB; /* Sky Blue */
            color: white;
        }
        .container {
            background: #4682B4; /* Slightly Darker Blue */
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            max-width: 80%;
        }
        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.5em;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        select, button {
            padding: 10px;
            font-size: 1.4em;
            border-radius: 5px;
            border: none;
            margin-top: 15px;
        }
        button {
            background: #FF4500;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #FF6347;
        }
    </style>
</head>
<body>

    <!-- Background Music -->
    <audio id="birthdayMusic" loop>
        <source src="happy-birthday-background-music-298561.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <script>
        function playMusic() {
            let audio = document.getElementById("birthdayMusic");
            if (audio.paused) {
                audio.play().catch(error => console.log("Autoplay blocked:", error));
            }
        }

        function proceedToScratchCard() {
            let selectedCause = document.getElementById("causeSelection").value;
            localStorage.setItem("selectedCause", selectedCause); // Store cause for next page
            window.location.href = "scratch_card.html";
        }
    </script>

    <div class="container">
        <h1>🎁 The Joy of Giving 🎁</h1>
        <p>Birthdays are not just about receiving but also about spreading love and kindness.  
        Celebrate Hriday’s birthday by sharing joy with those in need.</p>

        <p>Select a cause to donate:</p>
        <select id="causeSelection" onchange="playMusic()">
            <option value="" disabled selected>Choose a cause</option>
            <option value="education">📚 Kids' Education</option>
            <option value="elderly">🏡 Elderly Care</option>
            <option value="animals">🐶 Animal Shelter</option>
            <option value="general">💖 General Donation</option>
        </select>

        <button onclick="proceedToScratchCard()">🎂 Celebrate with Hriday 🎂</button>
    </div>

</body>
</html>
