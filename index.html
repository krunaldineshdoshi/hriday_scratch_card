<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÇ Hriday‚Äôs Birthday Scratch Card üéâ</title>
    <style>
        /* Page styling */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 20px;
            background: url('https://images.unsplash.com/photo-1582578618630-c98a6a425230') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow: hidden;
        }

        /* Container Box */
        .card {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Scratch Area */
        .scratch-box {
            background: gray;
            width: 100%;
            height: 60px;
            margin: 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .hidden { visibility: hidden; }

        /* Falling Ribbons */
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .ribbon {
            position: fixed;
            top: -50px;
            width: 15px;
            height: 80px;
            background: linear-gradient(to bottom, red, yellow, green, blue);
            opacity: 0.8;
            animation: fall linear infinite;
        }

        /* Random placement of ribbons */
        .ribbon:nth-child(1) { left: 5%; animation-duration: 4s; animation-delay: 1s; }
        .ribbon:nth-child(2) { left: 20%; animation-duration: 5s; animation-delay: 0.5s; }
        .ribbon:nth-child(3) { left: 40%; animation-duration: 6s; animation-delay: 2s; }
        .ribbon:nth-child(4) { left: 60%; animation-duration: 4.5s; animation-delay: 1.5s; }
        .ribbon:nth-child(5) { left: 80%; animation-duration: 5.5s; animation-delay: 0.2s; }

        /* Button Styling */
        button, select {
            background-color: #ffcc00;
            color: #000;
            border: none;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover { background-color: #ff9900; }

        /* Animated Candles */
        @keyframes flicker {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .candles {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .candle {
            width: 10px;
            height: 50px;
            background: orange;
            border-radius: 5px;
            position: relative;
        }

        .candle::before {
            content: "üî•";
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            animation: flicker 1s infinite alternate;
        }
    </style>
</head>
<body>

    <!-- Background Birthday Music -->
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-birthday.mp3" type="audio/mp3">
    </audio>

    <!-- Falling Ribbons -->
    <div class="ribbon"></div>
    <div class="ribbon"></div>
    <div class="ribbon"></div>
    <div class="ribbon"></div>
    <div class="ribbon"></div>

    <!-- Animated Candles -->
    <div class="candles">
        <div class="candle"></div>
        <div class="candle"></div>
        <div class="candle"></div>
        <div class="candle"></div>
        <div class="candle"></div>
    </div>

    <!-- Main Scratch Card Content -->
    <div class="card">
        <h2>üéâ Hriday‚Äôs Birthday Scratch Card üéâ</h2>
        <p>Thank you for celebrating with Hriday! Birthdays are about spreading joy and kindness. Scratch below to see the donation amount we will donate on your behalf!</p>

        <div class="scratch-box" onclick="revealAmount()">Scratch Here!</div>
        <p id="amount" class="hidden">üéÅ Your donation amount: ‚Çπ100 üéÅ</p>

        <p>Select where you'd like to donate:</p>
        <select id="cause">
            <option value="education">üìö Kids' Education</option>
            <option value="orphanage">üíñ Orphanage</option>
            <option value="animal">üê∂ Animal Shelter</option>
            <option value="oldage">üè° Old Age Home</option>
        </select>

        <button onclick="sendMessage()">Send Video Message üé•</button>
    </div>

    <script>
        function revealAmount() {
            document.querySelector('.scratch-box').style.visibility = 'hidden';
            document.getElementById('amount').classList.remove('hidden');
        }

        function sendMessage() {
            let cause = document.getElementById("cause").value;
            let message = encodeURIComponent(`I wish Hriday a Happy Birthday! I choose to donate to ${cause}! üéâ`);
            let whatsappUrl = "https://wa.me/?text=" + message;
            window.open(whatsappUrl, "_blank");
        }
    </script>

</body>
</html>
