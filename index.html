<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Joy of Giving</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Let’s Celebrate with Purpose!</h1>
    <p>As part of Hriday’s Birthday, we’re spreading joy by donating on your behalf!</p>
    <p>Select a cause that speaks to your heart and be part of something bigger than just a celebration!</p>
    <p>Small acts create big change—let’s make a difference together!</p>
    <div class="buttons">
      <button onclick="navigateToScratchCard('Kids Education')">Kids' Education</button>
      <button onclick="navigateToScratchCard('Elderly Care')">Elderly Care</button>
      <button onclick="navigateToScratchCard('Animal Shelter')">Animal Shelter</button>
      <button onclick="navigateToScratchCard('General Donation')">General Donation</button>
    </div>
  </div>
  <script>
    function navigateToScratchCard(cause) {
      window.location.href = `scratch_card.html?cause=${encodeURIComponent(cause)}`;
    }
  </script>
</body>
</html>
